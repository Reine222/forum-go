<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Forum - Responsive HTML5 Template</title>
    <meta name="keywords" content="HTML5 Template">
    <meta name="description" content="Forum - Responsive HTML5 Template">
    <meta name="author" content="Forum">
    <link rel="shortcut icon" href="favicon/favicon.ico">
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<!-- tt-mobile menu -->
<nav class="panel-menu" id="mobile-menu">
    <ul>

    </ul>
    <div class="mm-navbtn-names">
        <div class="mm-closebtn">
            Close
            <div class="tt-icon">
                <svg>
                  <use xlink:href="#icon-cancel"></use>
                </svg>
            </div>
        </div>
        <div class="mm-backbtn">Back</div>
    </div>
</nav>
<header id="tt-header">
    <div class="container">
        <div class="row tt-row no-gutters">
            <div class="col-auto">
                <!-- toggle mobile menu -->
                <a class="toggle-mobile-menu" href="#">
                    <svg class="tt-icon">
                      <use xlink:href="#icon-menu_icon"></use>
                    </svg>
                </a>
                <!-- /toggle mobile menu -->
                <!-- logo -->
                <div class="tt-logo">
                    <a href="/forum"><img src="images/logo.png" alt=""></a>
                </div>
                <!-- /logo -->
                <!-- desctop menu -->
                 <div class="tt-desktop-menu">
                    <nav>
                        <ul>
                            <li><a href="/categorie"><span>Categories</span></a></li>
                            <li><a href="/forum"><span>Accueil</span></a></li>
                            <li><a href="/creat-publication"><span>New Publication</span></a></li>
                           
                        </ul>
                    </nav>
                </div>
                <!-- /desctop menu -->
               
            </div>
            <div class="col-auto ml-auto">
                <div class="tt-account-btn">
                {{if ne .cookie.Value "authenticated" }}
                    <a href="/register" class="btn btn-primary">S'inscrire</a>
                    <a href="/login" class="btn btn-secondary">Se connecter</a>
                {{else}}
                    <a href="/creat-publication" class="btn btn-secondary">Creer publication</a>
                    <a href="/logout" class="btn btn-secondary">Deconnexion</a>
                {{end}}
                </div>
            </div>
        </div>
    </div>
</header>
<main id="tt-pageContent">
    <div class="tt-custom-mobile-indent container">
        <div class="tt-categories-list">
            <div class="row">
            {{ range .data }}
                <div class="col-lg-3">
                    <div style="background: #4436f8; width: 190px; height: 90px;" class="tt-item">
                        <div style="font-size: 20px; color: #ffffff; text-align: center;" class="tt-item-header">
                            {{.Cat_name}}
                        </div>
                    </div>
                </div>
            {{ end }}
            </div>
        </div>
    </div>
    <br><br><br>
</main>

</body>
</html>
