<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Forum - Responsive HTML5 Template</title>
    <meta name="keywords" content="HTML5 Template">
    <meta name="description" content="Forum - Responsive HTML5 Template">
    <meta name="author" content="Forum">
    <link rel="shortcut icon" href="favicon/favicon.ico">
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<!-- tt-mobile menu -->
<nav class="panel-menu" id="mobile-menu">
    <ul>

    </ul>
    <div class="mm-navbtn-names">
        <div class="mm-closebtn">
            Close
            <div class="tt-icon">
                <svg>
                  <use xlink:href="#icon-cancel"></use>
                </svg>
            </div>
        </div>
        <div class="mm-backbtn">Back</div>
    </div>
</nav>
<main id="tt-pageContent" class="tt-offset-none">
    <div class="container">
        <div class="tt-loginpages-wrapper">
            <div class="tt-loginpages">
                    <img src="images/logo.png" alt="">
                    <div class="tt-title">
                        Se connecter
                    </div>
                <form action="/post_login" method="post" class="form-default">
                    <div class="form-group">
                        <label for="loginUserEmail">Email</label>
                        <input type="text" name="email" class="form-control" id="loginUserEmail" placeholder="Sample@sample.com">
                    </div>
                    <div class="form-group">
                        <label for="loginUserPassword">Mot de passe </label>
                        <input type="password" name="password" class="form-control" id="loginUserPassword" placeholder="************">
                    </div>
                    <div class="form-group">
                        <button class="btn btn-secondary btn-block" type="submit">Se connecter</button>
                    </div>
                    
                    <p>Vous n'avez pas de compte? <a href="/register" class="tt-underline">Inscrivez vous</a></p>
                    
                </form>
            </div>
        </div>
    </div>
</main>
<script src="js/bundle.js"></script>
</body>
</html>
