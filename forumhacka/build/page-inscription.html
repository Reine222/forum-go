<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Forum - Responsive HTML5 Template</title>
    <meta name="keywords" content="HTML5 Template">
    <meta name="description" content="Forum - Responsive HTML5 Template">
    <meta name="author" content="Forum">
    <link rel="shortcut icon" href="favicon/favicon.ico">
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<!-- tt-mobile menu -->
<nav class="panel-menu" id="mobile-menu">
    <ul>

    </ul>
    <div class="mm-navbtn-names">
        <div class="mm-closebtn">
            Close
            <div class="tt-icon">
                <svg>
                  <use xlink:href="#icon-cancel"></use>
                </svg>
            </div>
        </div>
        <div class="mm-backbtn">Back</div>
    </div>
</nav>
<main id="tt-pageContent" class="tt-offset-none">
    <div class="container">
        <div class="tt-loginpages-wrapper">
            <div class="tt-loginpages">
                    <img src="images/logo.png" alt="">
                    <div class="tt-title">
                        Bienvenue sur DigiForum
                    </div>
                    <div class="tt-description">
                       <a href="page-inscription.html">Inscrivez vous</a> pour intégrer notre communauté.
                    </div>
                <br>
                <form class="form-default">
                    <div class="form-group">
                        <label for="loginUserName">Nom</label>
                        <input type="text" name="name" class="form-control" id="loginUserName" placeholder="entrez votre Nom">
                    </div>
                    <div class="form-group">
                        <label for="loginUserEmail">Email</label>
                        <input type="email" name="name" class="form-control" id="loginUserName" placeholder="entrez votre email">
                    </div>
                    <div class="form-group">
                        <label for="loginUserPassword">Mot de passe</label>
                        <input type="password" name="name" class="form-control" id="loginUserPassword" placeholder="************">
                    </div>
                    <div class="form-group">
                        <label for="loginUserPassword">Confirmer mot de passe</label>
                        <input type="password" name="name" class="form-control" id="loginUserPassword" placeholder="************">
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="form-group">
                                <div class="checkbox-group">
                                    <input type="checkbox" id="settingsCheckBox01" name="checkbox">
                                    <label for="settingsCheckBox01">
                                        <span class="check"></span>
                                        <span class="box"></span>
                                        <span class="tt-text">Se souvenir </span>
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="col ml-auto text-right">
                            <a href="#" class="tt-underline">Mot de passe oublié</a>
                        </div>
                    </div>
                    <div class="form-group">
                        <a href="#" class="btn btn-secondary btn-block">s'inscrire</a>
                    </div>
                    <p>Vous avez déja un compte? <a href="page-connexion.html" class="tt-underline">connectez-vous</a></p>
                    <div class="tt-notes">
                        Je suis d'accord avec <a href="#" class="tt-underline">Les temps</a> et <a href="#" class="tt-underline">Confidentialité</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>
<script src="js/bundle.js"></script>

</body>
</html>
