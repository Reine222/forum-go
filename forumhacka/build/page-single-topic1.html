<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Forum - Responsive HTML5 Template</title>
    <meta name="keywords" content="HTML5 Template">
    <meta name="description" content="Forum - Responsive HTML5 Template">
    <meta name="author" content="Forum">
    <link rel="shortcut icon" href="favicon/favicon.ico">
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<!-- tt-mobile menu -->
<nav class="panel-menu" id="mobile-menu">
    <ul>

    </ul>
    <div class="mm-navbtn-names">
        <div class="mm-closebtn">
            Close
            <div class="tt-icon">
                <svg>
                  <use xlink:href="#icon-cancel"></use>
                </svg>
            </div>
        </div>
        <div class="mm-backbtn">Back</div>
    </div>
</nav>
<header id="tt-header">
    <div class="container">
        <div class="row tt-row no-gutters">
            <div class="col-auto">
                <!-- toggle mobile menu -->
                <a class="toggle-mobile-menu" href="#">
                    <svg class="tt-icon">
                      <use xlink:href="#icon-menu_icon"></use>
                    </svg>
                </a>
                <!-- /toggle mobile menu -->
                <!-- logo -->
                <div class="tt-logo">
                    <a href="/forum0"><img src="images/logo.png" alt=""></a>
                </div>
                <!-- /logo -->
                <!-- desctop menu -->
                 <div class="tt-desktop-menu">
                    <nav>
                        <ul>
                            <li><a href="/categorie0"><span>Categories</span></a></li>
                            <li><a href="/forum0"><span>Accueil</span></a></li>
                            
                        </ul>
                    </nav>
                </div>
                <!-- /desctop menu -->
               
            </div>
            <div class="col-auto ml-auto">
                <div class="tt-account-btn">
                    <a href="/register" class="btn btn-primary">S'inscrire</a>
                    <a href="/login" class="btn btn-secondary">Se connecter</a>

                </div>
            </div>
        </div>
    </div>
</header>
<main id="tt-pageContent">
    <div class="container">
        <div class="tt-single-topic-list">
            <div class="tt-item">
                 <div class="tt-single-topic">
                    <div class="tt-item-header">
                        <div class="tt-item-info info-top">
                            <div class="tt-avatar-icon">
                                <i class="tt-icon"><svg><use xlink:href="#icon-ava-d"></use></svg></i>
                            </div>
                            <div class="tt-avatar-title">
                               <a href="#">User {{ .data.User_id.User_id }}</a>
                            </div>
                            <a href="#" class="tt-info-time">
                                <i class="tt-icon"><svg><use xlink:href="#icon-time"></use></svg></i>{{ .data.Post_date }}
                            </a>
                        </div>
                        <h3 class="tt-item-title">
                            <a href="#">{{ .data.Post_title }}</a>
                        </h3>
                       
                    </div>
                    <div class="tt-item-description">
                        <p>
                            {{ .data.Post_description }}
                        </p>
                       

                    </div>
                   
                </div>
            </div>
            
<br><br><br>
</main>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<script>
    $(document).ready(function() {
        $('#showFormButton').on('click', function() {
            $('#responseForm').toggle(); // Affiche ou cache le formulaire au clic sur le bouton
        });
    });
    
</script>
</body>
</html>
