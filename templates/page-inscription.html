<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Forum - Responsive HTML5 Template</title>
        <meta name="keywords" content="HTML5 Template">
        <meta name="description" content="Forum - Responsive HTML5 Template">
        <meta name="author" content="Forum">
        <link rel="shortcut icon" href="favicon/favicon.ico">
        <meta name="format-detection" content="telephone=no">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="css/style.css">
    </head>
<body>
<!-- tt-mobile menu -->
<nav class="panel-menu" id="mobile-menu">
    <ul>

    </ul>
    <div class="mm-navbtn-names">
        <div class="mm-closebtn">
            Close
            <div class="tt-icon">
                <svg>
                  <use xlink:href="#icon-cancel"></use>
                </svg>
            </div>
        </div>
        <div class="mm-backbtn">Back</div>
    </div>
</nav>
<main id="tt-pageContent" class="tt-offset-none">
    <div class="container">
        <div class="tt-loginpages-wrapper">
            <div class="tt-loginpages">
                    <img src="images/logo.png" alt="">
                    <div class="tt-title">
                        Bienvenue sur DigiForum
                    </div>
                    <div class="tt-description">
                       <a href="page-inscription.html">Inscrivez vous</a> pour intégrer notre communauté.
                    </div>
                <br>
                <form action="/post_register" method="post" class="form-default">
                    <div class="form-group">
                        <label for="loginUserName">Nom</label>
                        <input type="text" name="nom" class="form-control" id="loginUserName" placeholder="entrez votre Nom" required>
                    </div>
                    <div class="form-group">
                        <label for="loginUserEmail">Email</label>
                        <input type="email" name="email" id="email" class="form-control" id="loginUserName" placeholder="entrez votre email" required>
                    </div>
                    <div class="form-group">
                        <label for="loginUserPassword">Mot de passe</label>
                        <input type="password" name="password" class="form-control" id="loginUserPassword" placeholder="************" required>
                    </div>
                    <div class="form-group">
                        <label for="loginUserPassword">Confirmer mot de passe</label>
                        <input type="password" name="repassword" class="form-control" id="loginUserPassword" placeholder="************" required>
                    </div>
                    
                    <div class="form-group">
                        <button class="btn btn-secondary btn-block" type="submit">S'inscrire</button>
                    </div>
                    <p>Vous avez déja un compte? <a href="/login" class="tt-underline">connectez-vous</a></p>
                    
                </form>
            </div>
        </div>
    </div>
</main>
<script src="js/bundle.js"></script>
</body>
</html>
